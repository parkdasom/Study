<html>
  <head>
    <title>Vue template Info</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <!--
      * 데이터 바인딩 : HTML 화면 요소를 뷰 인스턴스의 데이터와 연결하는 것을 의미
      {{}} 문법과 v-bind 속성이 있음.

      {{}} - 콧수염 괄호
      뷰 인스턴스의 데이터를 HTML 태그에 연결하는 가장 기본적인 텍스트 삽입 방식

      v-bind : 아이디, 클래스, 스타일 등의 HTML 속성값에 뷰 데이터 값을 연결할 때 사용하는 데이터 여 ㄴ결 방식
      v-bind 속성으로 지정할 HTML 속성이나 props 속성 앞에 접두사로 붙여줌.
    -->

  </body>
</html>
