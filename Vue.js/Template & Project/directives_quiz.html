<html>
  <head>
    <title>Directives Quiz</title>
  </head>
  <body>

<div id="app">
  <p>{{ message }} </p>
  <p v-bind:id="uid">v-bind</p>
  <button v-on:click="clickBtn(10)">클릭이벤트</button>
  <p v-if="flag">flag</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          // 할 일 #1
          // 새로운 데이터 속성을 1개 추가하고, 머스타쉬 {{ }} 데이터 바인딩을 이용하여 화면에 표시해보세요.
          message : 'Quiz',

          uid: '15',
          // 할 일 #2
          // uid를 변경하고 해당 uid의 변경 여부를 크롬 개발자 도구의 '화면 요소 검사 기능'으로 확인해보세요. p 태그의 id 값을 검사.

          flag: true
          // 할 일 #4
          // 위 flag 값을 false로 변경했을 때 화면에 어떤 영향을 주는지 확인해보세요.
          // => false로 변경 시 화면에 나타나지 않음.
        },
        methods: {
          clickBtn(num) {
            console.log("console log "+num);
          },
          // 할 일 #3
          // eventMethod를 하나 추가하고 index.html의 #3 영역에 해당 이벤트를 실행하는 버튼을 추가하세요.
        }
      });
    </script>

  </body>
</html>
