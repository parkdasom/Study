<html>
  <head>
    <title>Vue v-bind</title>
  </head>
  <body>

    <div id="app">
      <p v-bind:id="idA">아이디 바인딩</p>
      <p v-bind:clas="classA">클래스 바인딩</p>
      <p v-bind:style="styleA">스타일 바인딩</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          idA: 10,
          classA: 'container',
          styleA: 'color: blue'
        }
      });
    </script>

  </body>
</html>
