<html>
  <head>
    <title>Component Registration</title>
  </head>
  <body>
    <div id = "app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id = "app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
    /*
    컴포넌트 : 조합하여 화면을 구성할 수 있는 블록(화면의 특정 영역)을 의미
    전역 컴포넌트 : 모든 범위 사용 가능
    지역 컴포넌트 : 특정 범위 내에서만 사용 가능
    */

     // 전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template: '<div>전역 컴포넌트</div>'
      });

      // 지역 컴포넌트 내용
      var cmp = {
        template: '<div>지역 컴포넌트</div>'
      };

      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
        'my-local-component': cmp
        }
      });

      // 두 번째 인스턴스
      new Vue({
        el: '#app2'
        // 결과 : app2에 있는 my-local-component 오류 발생 => 전역 컴포넌트이므로 인스턴스의 유효 범위에 벗어나기 때문
       // 오류수정 : 인스턴스마다 지역 컴포넌트를 등록해 줘야함.
      });
    </script>
  </body>
</html>
