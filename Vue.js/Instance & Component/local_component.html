<html>
  <head>
    <title>Local Component Registration</title>
  </head>
  <body>
    <div id = "app">
      <button>지역 컴포넌트 등록</button>
      <my-local-component></my-local-component> <!-- 전역 컴포넌트 표시 / 케밥 기법 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      /*  지역 컴포넌트 등록 형식
        new Vue({
          components: {
          '컴포넌트 이름': 컴포넌트 내용
          }
        })
      */

      var cmp = {
        template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
      };

      new Vue({ // 인스턴스
      // Vue : 생성자
        el: '#app', // el 속성 : 뷰로 만든 화면이 그려지는 시작점을 의미
        components: { // components 속성
          'my-local-component': cmp
        }
      });
    </script>
  </body>
</html>
