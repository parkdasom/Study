<html>
  <head>
    <title>Instance</title>
  </head>
  <body>
    <div id = "app">
      {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      /*
      *** 뷰 인스턴스 라이프 사이클 ***
      인스턴스 생성 -> 생성된 인스턴스를 화면에 부착 -> 화면에 부착된 인스턴스의 내용 갱신 -> 인스턴스가 제거되는 소멸

      뷰 인스턴스 생성 기본 형식
        new Vue({
          ...
        });
      */

      new Vue({ // 인스턴스
      // Vue : 생성자
        el: '#app', // el 속성 : 뷰로 만든 화면이 그려지는 시작점을 의미
        data: {
          message: 'Hello Vue.js!' // data 속성
          // 메시지 프로퍼티를 화면에 출력
        },
        beforeCreate: function() {
          console.log("beforeCreate");
        },
        created: function() {
          console.log("created");
        },
        mounted: function() {
          console.log("mounted");
          this.message = 'Hello Vue!'; // 메시지값 변경
        },
        updated: function() {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
