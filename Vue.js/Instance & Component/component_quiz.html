<html>
  <head>
    <title>Component Quiz</title>
  </head>
  <body>
    <div id = "components">
      <header>
        <h3>{{ message }}</h3>
      </header>

      <todo-footer></todo-footer> <!-- 전역 컴포넌트 등록 -->
      <todo-list></todo-list> <!-- 지역 컴포넌트 등록 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      var cmp = {
        template : '<p>This is another local child component</p>'
      };

      Vue.component('todo-footer', { // 전역 컴포넌트
        template : '<p>This is another global child component</p>'
      });

      var app = new Vue({
        el: '#components',
        data : {
          message : 'This is a parent component'
        },

        components : {
          'todo-list' : cmp // 지역 컴포넌트
        }
      });
    </script>
  </body>
</html>
