<html>
  <head>
    <title>Global Component Registration</title>
  </head>
  <body>
    <div id = "app">
      <button>전역 컴포넌트 등록</button>
      <my-component></my-component> <!-- 전역 컴포넌트 표시 / 케밥 기법 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      /*  전역 컴포넌트 등록 형식
        Vue.component('컴퓨넌트 이름', {
          컴포넌트 내용
        });

        뷰 라이브러리 파일 로딩 -> 뷰 생성자로 컴포넌트 등록 Vue.component() -> 인스턴스 객체 생성 -> 특정 화면 요서에 인스턴스 부착 ->
        인스턴스 내용 변환(등록된 컴포넌트 내용도 변환) <my-component>가 <div>로 변경됨 -> 변화된 화면 요소를 사용자가 최종 확인
      */

      Vue.component('my-component', { // 전역 컴포넌트 등록
        template: '<div>전역 컴포넌트가 등록되었습니다!</div>'
      });

      new Vue({ // 인스턴스
      // Vue : 생성자
        el: '#app', // el 속성 : 뷰로 만든 화면이 그려지는 시작점을 의미
      });
    </script>
  </body>
</html>
