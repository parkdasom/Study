<html>
  <head>
    <title>Vue Axios Info</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.mion.js"></script>
    
    <!--
      Promise : 비동기 로직 처리에 유용한 자바스크립트 객체
                데이터를 요청하고 받아올 때까지 기다렸다가 화면에 나타내는 로직ㅇ르 실행해야 할 때 주로 Promise를 활용한다.
                엑시오스에서도 Promise 기반의 API를 지원함

      * API 형식
        - HTTP GET 요청
        axios.get('URL 주소').then().catch();
        서버에서 보낸 데이터를 정상적으로 받아오면 then()안에 정의한 로직 실행 / 오류가 발생하면 catch()에 정의한 로직 실행

        - HTTP POST 요청
        axios.post('URL 주소').then().catch();
        서버에서 보낸 데이터를 정상적으로 받아오면 then()안에 정의한 로직 실행 / 오류가 발생하면 catch()에 정의한 로직 실행

        // HTTP 요청에 대한 옵션 속성 정의
        axios({
            method: 'get',
            url: 'URL 주소',
            ...
        })
    -->

  </body>
</html>
