<html>
  <head>
    <title>Vue Axios</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          getData: function() {
          axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json') // HTTP GET 요청을 서버에 보내고 특정 데이터를 받아온다.
              .then(function(response) { // 응답을 받은 데이터 출력
                console.log(response); // 뷰 엑시오스는 data 속성이 객체 형태이기 때문에 별도로 객체로 변환할 필요가 없다.
              });
          }
        }
      });
    </script>
  </body>
</html>
